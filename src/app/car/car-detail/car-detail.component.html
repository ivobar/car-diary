<app-car-head></app-car-head>
<section>
  <fieldset class="recent">
    <legend align="right">Recent services</legend>
    <div class="recent-items">
      <h4>Смяна агренаж</h4><span></span>
      <p>150000</p>
    </div>
    <div class="recent-items">
      <h4>Смяна масло</h4><span></span>
      <p>145000</p>
    </div>
    <div class="recent-items">
      <h4>Смяна гуми</h4><span></span>
      <p>130000</p>
    </div>
    <div class="recent-items">
      <h4>Смяна накладки</h4><span></span>
      <p>129000</p>
    </div>
    <div class="recent-items">
      <button [routerLink]="['/car',carId,'services','add']">Add service</button>
      <button [routerLink]="['/car',carId,'services']">View all</button>
    </div>
  </fieldset>
  <span></span>
  <fieldset class="cards">
    <legend>Status</legend>
    <div class="car-data">
      <h3>km</h3>
      <hr>
      <p>{{car.km}}</p>
    </div>
    <div class="car-data" *ngFor="let ins of car.insurances">
      <h3>{{ins.insName}}</h3>
      <hr>
      <p>{{ins.insDate}}</p>
    </div>
  </fieldset>
</section>
