<section *ngIf="cars.length===0">
  <h2>There are no cars linked to your account - you can add some from the menu above!</h2>
</section>
<section *ngIf="!(cars.length===0)">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Mileage</th>
      <th>Driver</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars; let i = index">
      <td>{{car.name}}</td>
      <td>{{car.km}}</td>
      <td>{{car.driver}}</td>
      <div class="util">
        <i class="fas fa-eye" [routerLink]="['car', i, 'detail']"></i>
        <i class="fas fa-pencil-alt" [routerLink]="['car', i, 'edit']"></i>
        <i class="fas fa-trash" (click)="onDeleteCar(i)"></i>
      </div>
    </tr>
  </table>
  <button routerLink="car/add">Add car</button>
</section>
