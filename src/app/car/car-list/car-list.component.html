<section *ngIf="!(cars.length===0)">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Brand</th>
      <th>Driver</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars; let i = index" [routerLink]="['car','detail',i]">
      <td>{{car.name}}</td>
      <td>{{car.km}}</td>
      <td>{{car.driver}}</td>
    </tr>
  </table>
  <button routerLink="car/add">Add car</button>
</section>
