<section>
  <div class="top">
    <button [routerLink]="['../add']"><i class="fas fa-user-plus"></i></button>
  </div>
  <div class="bot">
    <div class="card" *ngFor="let guy of guys;let i = index;">
      <h2>{{guy.name}}</h2>
      <h3>{{guy.phone}}</h3>
      <h3>{{guy.location}}</h3>
      <div class="controls">
        <i class="fas fa-pencil-alt" [routerLink]="['../',i,'edit']"></i>
        <i class="fas fa-trash" (click)="onDeleteGuy(i)"></i>
      </div>
    </div>
  </div>
</section>
